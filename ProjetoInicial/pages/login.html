<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes do Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    
    <div class="d-flex justify-content-center align-items-center m-5">
        <form id="loginForm" class="container col-md-4 bg-light p-4 rounded shadow-lg">
            <div class="d-flex">
                <a href="../index.html"><img src="../images/returnArrow.png"></a>
                <h2 class="text-center text-success mb-3 mx-auto">ADM - Login</h2>
            </div>
    
            <div class="mb-2">
                <label for="user" class="form-label fw-bold">Usuário</label>
                <input type="text" class="form-control form-control-sm w-100" id="user" required>
            </div>
    
            <div class="mb-2">
                <label for="password" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control form-control-sm w-100" id="password" required>
            </div>
    
            <button type="submit" class="btn btn-success btn-sm w-50 d-block mt-3 mx-auto text-dark">Enviar</button>
            <p id="errorMsg" class="text-danger text-center mt-2"></p>
        </form>
    </div>
    
    <script>
        const fixedUser = "adm";
        const fixedPassword = "1234";
    
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const user = document.getElementById("user").value;
            const password = document.getElementById("password").value;
            const errorMsg = document.getElementById("errorMsg");
    
            if (user === fixedUser && password === fixedPassword) {
                alert("Login bem-sucedido!");
                window.location.href = "dashboard.html";
            } else {
                errorMsg.textContent = "Usuário ou senha incorretos!";
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
