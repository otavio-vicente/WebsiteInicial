<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondas do Futuro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="../script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="sessaoLogin d-flex justify-content-center align-items-center">
        <form id="loginForm" class="container col-md-4 bg-light p-4 rounded shadow-lg">
            
                <img src="../images/logosite.png" class="m-3" alt="">

                <div class="d-flex">
                    <a href="../index.html"><img src="../images/returnArrow.png"></a>
                    <h2 class="text-center text-success mt-2 mx-auto">ADM - Login</h2>
                </div>

                <div class="mb-2 col-md-12">
                    <label for="user" class="form-label fw-bold">Usuário</label>
                    <input type="text" class="form-control form-control-sm w-100" id="user" required>
                </div>

                <div class="mb-2 col-md-12">
                    <label for="password" class="form-label fw-bold">Senha</label>
                    <input type="password" class="form-control form-control-sm w-100" id="password" required>
                </div>

                <button type="submit"
                    class="btn btn-success btn-sm w-100 d-block mt-3 mx-auto text-dark">Enviar</button>
                <p id="errorMsg" class="text-danger text-center mt-2"></p>
           
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); 

            let user = document.getElementById("user").value.trim();
            let password = document.getElementById("password").value.trim();
    
           
            if (user === "admin" && password === "1234") {
                Swal.fire({
                    icon: "success",
                    title: "Login realizado!",
                    text: "Redirecionando...",
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = "admin.html"; 
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Erro!",
                    text: "Usuário ou senha incorretos",
                    confirmButtonColor: "#d33"
                });
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
