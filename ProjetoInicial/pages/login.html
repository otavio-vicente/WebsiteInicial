<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ondas do Futuro - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="sessaoLogin d-flex justify-content-center align-items-center min-vh-100">
        <form id="loginForm" class="container col-md-4 bg-light p-4 rounded shadow-lg position-relative">

            <!-- Ícone de voltar -->
            <a href="../index.html" class="position-absolute" style="top: 10px; left: 15px;">
                <img src="../images/returnArrow.png" width="30">
            </a>

            <!-- Logo -->
            <div class="text-center">
                <img src="../images/logosite.png" class="m-3 img-fluid col-md-6" alt="Logo">
            </div>

            <!-- Título -->
            <h2 class="text-center text-success mt-2">ADM - Login</h2>

            <!-- Campo Usuário -->
            <div class="mb-2 col-md-12 text-start">
                <label for="user" class="form-label fw-bold">Usuário</label>
                <input type="text" class="form-control form-control-sm" id="user">
            </div>

            <!-- Campo Senha -->
            <div class="mb-2 col-md-12 text-start">
                <label for="password" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control form-control-sm" id="password">
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn-form btn btn-success btn-sm w-100 d-block mt-3 mx-auto b-0">Enviar</button>

            <!-- Mensagem de Erro -->
            <p id="errorMsg" class="text-danger text-center mt-2"></p>

        </form>
    </div>

    <script>
        
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/login.js"></script>

</body>

</html>
