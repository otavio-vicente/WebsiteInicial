<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raízes do Futuro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center m-5">
        <form method="post" class="container col-md-4 bg-light p-4 rounded shadow-lg">
            <div class="d-flex">
                <a href="../index.html"><img src="../images/returnArrow.png"></a>
                <h2 class="text-center text-success mb-3">Login</h2>
            </div>
            
            <div class="mb-2">
                <label for="exampleInputEmail1" class="form-label fw-bold">Usuário</label>
                <input type="email" class="form-control form-control-sm w-100" id="exampleInputEmail1" required>
            </div>
    
            <div class="mb-2">
                <label for="exampleInputPassword1" class="form-label fw-bold">Senha</label>
                <input type="password" class="form-control form-control-sm w-100" id="exampleInputPassword1" required>
            </div>

            <button type="submit" class="btn btn-success btn-sm w-50 d-block mt-3 mx-auto text-dark">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
